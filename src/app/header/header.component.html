<header class="header">
  <span class="logo">Users Dashboard</span>
  <div>
    <div style="position: absolute;">
      <button style=" background-color: blueviolet;   width: 50px; height: 50px;border-radius: 50%;" class="" (click)="searchToggle()"><span></span></button>
    </div>

    <input style="   width: 50px; height: 50px;border-radius: 50%;" [@divState]="state" type="text" [(ngModel)]="searchQuery" (input)="searchUsers()" placeholder="Search by ID" (mouseleave)="this.state = 'highlight'; this.searchmode = true;" >
    <i *ngIf="searchmode == true" style="cursor: pointer; position: relative;right: 32px;top: 2px;color: white;" class="fa fa-search" aria-hidden="true" (click)="searchToggle()"></i>
  </div>

</header>
